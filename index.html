<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Calculator Zone!</h1>
    </header>
    <section>
        <div id="display">789234578934259089345</div>
    </section>
    <section>
        <button id="add" class="opBtn">+</button>
        <button id="subtract" class="opBtn">-</button>
        <button id="muliply" class="opBtn">*</button>
        <button id="divide" class="opBtn">/</button>
    </section>
    <section>
        <button id="zero" class="numBtn">0</button>
        <button id="one" class="numBtn">1</button>
        <button id="two" class="numBtn">2</button>
        <button id="three" class="numBtn">3</button>
        <button id="four" class="numBtn">4</button>
        <button id="five" class="numBtn">5</button>
        <button id="six" class="numBtn">6</button>
        <button id="seven" class="numBtn">7</button>
        <button id="eight" class="numBtn">8</button>
        <button id="nine" class="numBtn">9</button>
    </section>
    <section>
        <button id="equals">equals</button>
        <button id="clear">clear</button>
    </section>
    
</body>
</html>
