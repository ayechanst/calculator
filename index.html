<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>The Sinulator</h1>
    </header>
    <section class="background">

        <section class="display-container">
            <div class="display">
                <div class="secondary-display-container">
                    <div id="secondary-display">Calculate</div>
                </div>
                <div class="primary-display-container">
                    <div id="display">your sins</div>
                </div>
            </div>
        </section>

        <section class="button-container">
            <div class="buttons">
                <div class="row 1">
                    <button id="add" class="btn operator">+</button>
                    <button id="subtract" class="btn operator">-</button>
                    <button id="muliply" class="btn operator">*</button>
                    <button id="divide" class="btn operator">/</button>       
                </div>
                <div class="row 2">
                    <button id="seven" class="btn number">7</button>
                    <button id="eight" class="btn number">8</button>
                    <button id="nine" class="btn number">9</button>
                </div>
                <div class="row 3">
                    <button id="four" class="btn number">4</button>
                    <button id="five" class="btn number">5</button>
                    <button id="six" class="btn number">6</button>
                </div>
                <div class="row 4">
                    <button id="one" class="btn number">1</button>
                    <button id="two" class="btn number">2</button>
                    <button id="three" class="btn number">3</button>
                </div>
                <div class="row 4">
                    <button id="zero" class="btn number">0</button>
                    <button id="equals" class="btn">=</button>
                    <button id="clear" class="btn">smite</button>
                </div>
            </div>
        </section>
    </section>
    
</body>
</html>
